<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario — FullCalendar</title>

  <!-- Tailwind y FullCalendar CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" />

  <link rel="stylesheet" href="../style.css" />
  <style>
    /* pequeño ajuste para que FullCalendar se vea bonito en mobile */
    #calendar { max-width: 1100px; margin: 0 auto; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white text-slate-900">
  <header class="bg-white/80 sticky top-0 border-b">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
  <a href="../" class="flex items-center gap-3">
        <div class="w-9 h-9 bg-indigo-600 rounded flex items-center justify-center text-white font-bold">PW</div>
        <div>
          <h1 class="text-lg font-semibold">Calendario</h1>
          <p class="text-xs text-slate-500">FullCalendar integrado</p>
        </div>
      </a>
      <nav class="hidden sm:flex gap-3">
  <a href="../index.html" class="px-3 py-2 rounded hover:bg-slate-100">Inicio</a>
  <a href="./form.html" class="px-3 py-2 rounded hover:bg-slate-100">Formulario</a>
  <a href="./about.html" class="px-3 py-2 rounded hover:bg-slate-100">Acerca</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
        <div>
          <h2 class="text-2xl font-bold">Calendario interactivo</h2>
          <p class="text-sm text-slate-600">Eventos de ejemplo y vista mensual.</p>
        </div>
        <div class="flex gap-2">
          <button id="prevBtn" class="px-3 py-2 rounded bg-slate-100">◀</button>
          <button id="nextBtn" class="px-3 py-2 rounded bg-slate-100">▶</button>
        </div>
      </div>

      <div id="calendar" class="rounded-lg border p-4"></div>
    </div>
  </main>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'title',
          center: '',
          right: ''
        },
        height: 'auto',
        events: [
          { title: 'Evento: Proyecto', start: new Date().toISOString().slice(0,10) },
          { title: 'Entrega', start: new Date(new Date().setDate(new Date().getDate()+5)).toISOString().slice(0,10) }
        ]
      });
      calendar.render();

      document.getElementById('prevBtn').addEventListener('click', () => calendar.prev());
      document.getElementById('nextBtn').addEventListener('click', () => calendar.next());
    });
  </script>

  <script src="../register.js"></script>
</body>
</html>
